name: rack
subordinate: true
summary: A modular Ruby webserver interface
maintainer: Altoros Systems, Inc. <pavel.pachkovskij@altoros.com>
description: |
  Rack provides a minimal, modular and adaptable interface
  for developing web applications in Ruby.
  By wrapping HTTP requests and responses in the simplest way possible,
  it unifies and distills the API for web servers, web frameworks, and
  software in between (the so-called middleware) into a single method call.
provides:
  godrb:
    interface: godrb
    optional: true
requires:
  website:
    interface: rack
    scope:  container
  mysql:
    interface: mysql
    optional: true
  postgresql:
    interface: pgsql
    optional: true
  resque:
    interface: redis
    optional: true
  mongoid:
    interface: mongodb
    optional: true